name: Conflicts

on:
  push:
    branches:
      - master
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: mschilde/auto-label-merge-conflicts@master
        with:
          CONFLICT_LABEL_NAME: "has conflicts"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: rm -rf yarn.lock
      - run: yarn 
      - run: git commit -am 'fix lock conflict'
      - run: git push origin -f
